syntax = "proto3";

option java_multiple_files = true;
option java_package = "via.sep3.protobuf.report";

service Report {
  rpc GetReports(ReportFilter) returns (ReportList);
  rpc CreateReport(CreateReportObject) returns (ReportObject);
}

message ReportFilter {
  //TODO implement filters
}

message ReportList {
  repeated ReportObject reports = 1;
}

message ReportObject {
  //if we agree on the format, this should be okay TODO:Add id?
  string date = 2;
  string time = 3;
  bytes proof = 4;
  string description = 5;
  string status = 6;
  LocationObject location = 7;
  UserObject user = 8;
  string id =1;
}

message LocationObject {
  double latitude = 1;
  double longitude = 2;
  //there is no byte type, so it is a bit inefficient
  int32 size = 3;
}

message UserObject{
  string userId =1;
  string username = 2;
}

message CreateReportObject{
  string date = 1;
  string time = 2;
  bytes proof = 3;
  string description = 4;
  string status = 5;
  LocationObject location = 6;
  string creatorId = 7;
}